<div id="res_data" style="width:90%;  margin:auto; "> </div>
<FORM name="requestform" id="requestform" action="javascript:;">

  <table width="60%" class="table table-border" cellspacing="10" cellpadding="14" border="0" class="form_text">
                            <tbody>
            


  
              <tr bgcolor="#f9f9f9">
                                <td width="25%" valign="middle" align="left">
                                    Name
                                </td>
                                <td valign="top"  align="left" colspan="3">
                                    <select required="required"  id="enq_sirname" name="enq_sirname">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                    <option value="Dr">Dr</option>

                  </select>
                                    
                  <input type="text" required="required" class="" id="enq_fname" name="enq_fname" maxlength="100" >
                                         
                                </td>
                            </tr>
                            <tr>
                                <td width="25%" valign="middle" align="left">
                                    Email:*
                                </td>
                                <td valign="top" align="left" colspan="3">
                                    <input   required  class="" id="enq_email" maxlength="100" name="enq_email" type="email" >
                                     
                                </td>
                            </tr>

                            <tr>
                                <td width="25%" valign="middle" align="left">
                                    Mobile/ (Area-Code)Phone 
                                </td>
                                <td valign="top" align="left" colspan="3">
                                    <input type="number" required="required" class="" id="enq_mobile" maxlength="12" name="enq_mobile">
                                   
                                </td>
                            </tr>

                            <tr bgcolor="#f9f9f9">
                                <td width="25%" valign="middle" align="left">
                                    Address
                                </td>
                                <td valign="top" align="left" colspan="3">
                                    <textarea required="required" placeholder="type Address"class="" id="enq_query" cols="50" rows="2" name="enq_query"></textarea>
                                    
                                </td>
                            </tr>

                            <td height="30" align="center" colspan="3">
                <input type="submit" onClick="save_enquiry_form()" value="Make Payment" class="btn_1"></td>
                            </tr>
                        </tbody></table>  </form>
